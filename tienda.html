<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda | Glattam Amoblamientos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

<div id="navbar-container"></div>

<!-- HERO -->
<section class="bg-light py-5 text-center">
  <div class="container">
    <h1 class="fw-bold">Nuestra Tienda</h1>
    <p class="text-muted">Descubrí todos nuestros productos</p>
  </div>
</section>

<!-- FILTROS -->
<section class="container my-5">
  <div class="row">

    <!-- FILTROS LATERALES -->
<div class="col-lg-3 mb-4">
    <div class="sticky-filtros">
      <div class="card shadow-sm p-4">

        <h5 class="fw-bold mb-3">Filtrar productos</h5>

        <div class="mb-3">
          <label class="form-label">Buscar</label>
          <input type="text" id="buscador" class="form-control" placeholder="Nombre del producto">
        </div>

        <div class="mb-3">
          <label class="form-label">Precio mínimo</label>
          <input type="number" id="precioMin" class="form-control" min="0">
        </div>

        <div class="mb-3">
          <label class="form-label">Precio máximo</label>
          <input type="number" id="precioMax" class="form-control" min="0">
        </div>

        <div class="d-grid">
          <button id="limpiarFiltros" class="btn btn-dark">
            Limpiar filtros
          </button>
        </div>

      </div>
    </div>

  </div>
 

    <!-- PRODUCTOS -->
    <div class="col-lg-9">
      <div class="row g-4" id="contenedor-productos"></div>
    </div>

  </div>
</section>

<!-- PRODUCTOS -->
<section class="container mb-5">
  <div class="row" id="contenedor-productos"></div>
</section>

<script src="js/navbar.js"></script>
<script src="js/data.js"></script>
<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
