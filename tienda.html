<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda | Glattam Amoblamientos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>  
 

<body>

<div id="navbar-container"></div>

<!-- HERO -->
<section class="bg-light py-5 text-center mb-4 text-white" style="background-image: url(./img/e7334e92-banner.jpg);">
  <div class="container">
    <h1 class="fw-bold">Nuestra Tienda</h1>
    <p>Descubrí todos nuestros productos</p>
  </div>
</section>

<!-- FILTROS -->
<section class="container">
  <div class="row">

    <!-- FILTROS LATERALES -->
<div class="col-lg-3 mb-4">
    <div class="sticky-filtros">
      <div class="card shadow-sm p-4">

        <h5 class="fw-bold mb-3">Filtrar productos</h5>

        <div class="mb-3">
          <label class="form-label">Buscar</label>
          <input type="text" id="buscador" class="form-control" placeholder="Nombre del producto">
        </div>

        <div class="mb-3">
          <label class="form-label">Precio mínimo</label>
          <input type="number" id="precioMin" class="form-control" min="0">
        </div>

        <div class="mb-3">
          <label class="form-label">Precio máximo</label>
          <input type="number" id="precioMax" class="form-control" min="0">
        </div>

        <div class="d-grid">
          <button id="limpiarFiltros" class="btn btn-dark">
            Limpiar filtros
          </button>
        </div>

      </div>
    </div>

  </div>
 

    <!-- PRODUCTOS -->
    <div class="col-lg-9">
      <div class="row g-4" id="contenedor-productos"></div>
    </div>

  </div>
</section>

<!-- Toast Producto Agregado -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
  <div id="toastCarrito" class="toast align-items-center text-bg-dark border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body">
        ✅ Producto agregado al carrito
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>


<!-- PRODUCTOS -->
 
<div class="modal fade" id="modalProducto" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content p-4" id="contenidoModalProducto">
    </div>
  </div>
</div>

<!-- FOOTER -->
<div id="footer"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Tu config -->
<script src="js/firebase.js"></script>

<!-- Navbar y Footer -->
<script src="js/navbar.js"></script>
<script src="js/footer.js"></script>
<script src="js/data.js"></script>
<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
