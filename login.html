<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Iniciar sesión | Glattam Amoblamientos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>

body{
  background-image:url('./img/e7334e92-banner.jpg');
  background-size:cover;
  background-position:center;
}

.container-login{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card-login{
  width:100%;
  max-width:500px;
  padding:50px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  background:white;
}

.input-wrapper{
  position:relative;
  margin-bottom:20px;
}

.input-wrapper i{
  position:absolute;
  top:50%;
  left:15px;
  transform:translateY(-50%);
  color:#999;
}

.form-control{
  padding-left:40px;
  border-radius:10px;
}

.eye-icon {
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  cursor: pointer;
  color: #999;
}

</style>

</head>
<body>

<div class="container-login">

<div class="card-login">

<h3 class="text-center mb-4">Iniciar sesión</h3>

<div class="input-wrapper">
<i class="bi bi-envelope"></i>
<input type="email" id="email" class="form-control" placeholder="Email">
</div>

<div class="input-wrapper">
<i class="bi bi-lock"></i>
<input type="password" id="password" class="form-control" placeholder="Contraseña">
<i class="bi bi-eye eye-icon" id="eyeIcon"></i>
</div>

<button class="btn btn-dark w-100" id="btnLogin">
Ingresar
</button>

<p class="text-center mt-3">
¿No tenés cuenta?
<a href="./register.html">Registrarse</a>
</p>

</div>

</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyCU79ZWBAHThRPVp44voMXIC42zq6abS4Y",
  authDomain: "muebles-ecommerce-d8fc0.firebaseapp.com",
  projectId: "muebles-ecommerce-d8fc0",
  storageBucket: "muebles-ecommerce-d8fc0.firebasestorage.app",
  messagingSenderId: "724872861374",
  appId: "1:724872861374:web:d94cbd14d1b790d391b0ef"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();

// Iniciar sesión
document.getElementById("btnLogin").addEventListener("click", () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  auth.signInWithEmailAndPassword(email, password)
    .then(() => {
      window.location.href = "index.html";
    })
    .catch(error => {
      alert("Error: " + error.message);
    });
});

// Mostrar/ocultar contraseña
const eyeIcon = document.getElementById("eyeIcon");
const passwordField = document.getElementById("password");

eyeIcon.addEventListener("click", () => {
  const type = passwordField.type === "password" ? "text" : "password";
  passwordField.type = type;
  eyeIcon.classList.toggle("bi-eye-slash");
});

</script>

</body>
</html>
